---
version: "3.3"
services:
  dotastats:
    container_name: dotastats
    restart: always
    hostname: dota-stats-api
    ports:
      - 8080:8080
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /.
    volumes:
      - /var/log/docker/logs/:/LogFiles/
      - ./app:/app
