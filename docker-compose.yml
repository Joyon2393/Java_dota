---
version: "3.3"
services:
  nginx:
   container_name: nginx
   image: nginx:1.13
   restart: always
   ports:
   - 80:80
   volumes:
   - ./nginx/:/etc/nginx/conf.d/
   depends_on:
   - dotastats
  dotastats:
    container_name: dotastats
    restart: always
    hostname: dota-stats-api
    ports:
      - 8080:8080
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /.
    volumes:
      - /var/log/docker/logs/:/LogFiles/
      - ./app:/app
